  <div class="container" style="background-color: chocolate;">
    <div class="row">
      <h3 style="margin-left: 300px;">Request For a Ride</h3>

    </div>


    <div class="row">

      <div style="display: none;">
        <input id="origin-input" class="controls" type="text" placeholder="Enter an origin location"
          style="margin-left: 20%;border-style: solid; border-color:blueviolet;">

        <input id="destination-input" class="controls" type="text" placeholder="Enter a destination location"
          style="margin-left: 20%;border-style: solid; border-color:blueviolet">

        <div id="mode-selector" class="controls" style="display: none;">
          <input type="radio" name="type" id="changemode-walking" checked="checked" style="margin-left: 20%;">
          <label for="changemode-walking">Walking</label>

          <input type="radio" name="type" id="changemode-transit" />
          <label for="changemode-transit">Transit</label>

          <input type="radio" name="type" id="changemode-driving" />
          <label for="changemode-driving">Driving</label>
        </div>
      </div>
      <div style="height: 60%;">
        <div id="map" style="height: 100%;width: 98%; border-radius: 20px;border-style: solid; border-color:brown;">
        </div>
      </div>

    </div>





    <div class="row" style="height: 30%;">


      <table style="width: 100%;">
        <tr style="margin-top: 20px; margin-bottom: 0%;">
          <td style="width: 50%; height: 100%; padding-top: 30px;">
            <div id="output" style="width:100%; display: inline; background-color:greenyellow; "></div>
          </td>
          <td><button id="Car" style="display: none;  margin: 0px; height: 100px; width:100%; background-color: aqua;">CAr</button></td>
          <td> <button id="Bike" style="display: none;  margin: 0px; height: 100px; width:100%; background-color: blueviolet;">Bike</button></td>
          <td> <button id="CNG" style="display: none;  margin: 0px; height: 100px; width:100%; background-color: burlywood;">CNG</button></td>
        </tr>



      </table>>





    </div>
  </div>
