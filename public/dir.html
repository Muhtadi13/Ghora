<html>
  <head>
    <title>Place Autocomplete and Directions</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./dirstyle.css" />
    <script type="module" src="./dir.js"></script>
  </head>
  <body>
    <h3 style="margin-left: 300px;">Request For a Ride</h3>
    <div style="display: none;">
      <input
        id="origin-input"
        class="controls"
        type="text"
        placeholder="Enter an origin location"
        style="margin-left: 15%;"
      />

      <input
        id="destination-input"
        class="controls"
        type="text"
        placeholder="Enter a destination location"
        style="margin-left: 17%;"
      />

      <div id="mode-selector" class="controls">
        <input
          type="radio"
          name="type"
          id="changemode-walking"
          checked="checked"
          style="margin-left: 20%;"
        />
        <label for="changemode-walking">Walking</label>

        <input type="radio" name="type" id="changemode-transit" />
        <label for="changemode-transit">Transit</label>

        <input type="radio" name="type" id="changemode-driving" />
        <label for="changemode-driving">Driving</label>
      </div>
    </div>

    <div id="map"></div>
    <div id="output" style="margin-bottom: 0%;margin-left: 40%;"></div>

    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPcblOBNzRF6zi8xrbXLdrTWTPn7_P2JA&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
  </body>
</html>
